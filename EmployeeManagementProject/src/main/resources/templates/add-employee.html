<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Employee</title>
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="container">
    <h1>Add Employee</h1>
    <form th:action="@{/ui/employees/add}" th:object="${employee}" method="post">
        
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter employee name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter employee email" required>
        
        <label for="department">Department</label>
        <input type="text" id="department" th:field="*{department}" placeholder="Enter department" required>
        
        <label for="salary">Salary</label>
        <input type="number" id="salary" th:field="*{salary}" placeholder="Enter salary" required>
        
        <div class="form-buttons">
            <button type="submit" class="button">Add Employee</button>
            <a th:href="@{/ui/employees}" class="button" style="background-color: gray;">Cancel</a>
        </div>
    </form>
</div>
</html>
